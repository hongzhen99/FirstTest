<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.aa{
				width: 100px;
				height: 100px;
				
				background-color: #00FF00;
			}
			.bb{
				width: 200px;
				height: 200px;
				background-color: #00FFFF;
			}
		</style>
	</head>
	<body>
		<div class="bb"></div>
		<div class="aa"  draggable="true"></div>
		
		
	</body>
	<script>
		var a = document.querySelectorAll('div')[0]
		var b = document.querySelectorAll('div')[1]
		
		// a.addEventListener('drag',function(){
		// 	console.log("1")
		// })
		// a.addEventListener('dragleave',function(){
		// 	console.log("2")
		// })
		a.addEventListener('dragstart',function(){
			this.style.backgroundColor = 'pink'
			console.log("1")
		})
		a.addEventListener('dragend',function(){
			this.style.backgroundColor = ''
			console.log("2")
		})
		b.addEventListener('dragenter',function(){
			this.style.backgroundColor = 'pink'
			console.log("进来了")
		})
		b.addEventListener('dragover',function(ev){
			this.style.backgroundColor = 'yellow'
			console.log("aa")
			ev.preventDefault()
		})
		b.addEventListener('drop',function(ev){
			this.style.backgroundColor = 'black'
			console.log(ev)
			ev.preventDefault()
		})
	</script>
</html>
